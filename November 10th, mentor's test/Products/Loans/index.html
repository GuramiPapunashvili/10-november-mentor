<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <form>
        <label for="amount_loaned">How big of a loan would you like: </label>
        <input id="amount_loaned" type="text"> <br>
        <label for="months">Over what period of time will you pay this loan(in months): </label>
        <input id="months" type="number">
        <input type="submit">
    </form>
    <h2>The amount you will have to pay in total: </h2>
    <p id="total"></p>
    <h2>The amount you will have to pay every month: </h2>
    <p id="per_month"></p>

</body>
